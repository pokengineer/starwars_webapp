<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starships</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Starships</h1>
        <form method="post" class="mb-3">
            <label for="manufacturer">Select Manufacturer:</label>
            <select name="manufacturer" id="manufacturer" class="form-select">
                <option value="">All Manufacturers</option>
                {% for manufacturer in manufacturers %}
                    <option value="{{ manufacturer }}" {% if manufacturer == selected_manufacturer %}selected{% endif %}>
                        {{ manufacturer }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-2">Filter</button>
        </form>
        <hr>
        <div>
            {{ table|safe }}
        </div>
        <form action="/refresh_data" method="post">
            <button type="submit" class="btn btn-warning mt-2">Refresh Data</button>
        </form>
        <hr>
        <form action="/logout">
            <button type="submit" class="btn btn-danger mt-3">Logout</button>
        </form>
    </div>
</body>
</html>
